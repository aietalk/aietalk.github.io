<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Engineer Music Workshop</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@800&display=swap" rel="stylesheet"> 
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: #f4f4f4;
    }

    .buttons {
      display: grid;
      grid-template-columns: 1fr; /* Mobile: One button per row */
      gap: 20px;
      width: 100%;
      max-width: 600px; /* Limit button width for large screens */
    }

    @media (min-width: 768px) {
      .buttons {
        grid-template-columns: 1fr 1fr; /* Desktop: Two buttons per row */
      }
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 64px !important; /* Larger font size for desktop */
      }
    }

    h1 { /* Title styling */
      text-align: center;
      margin-bottom: 40px; 
      font-size: 38px; /* Adjust size as needed */
      font-family: 'Red Hat Display', sans-serif; /* Apply Google Font */
      font-weight: 800; 
    }

    a {
      display: block;
      padding: 20px;
      text-align: center;
      text-decoration: none;
      font-size: 24px;
      font-weight: bold;
      color: white;
      background-color: black; /* Black button color */
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

  .fauxa {
      display: block;
      padding: 20px;
      text-align: center;
      text-decoration: none;
      font-size: 24px;
      font-weight: bold;
      color: white;
      background-color: lightgray; /* Black button color */
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #333; /* Darker gray on hover */
    }

  .poll {
    background-color: #673AB7;
  }

  .questions {
    background-color: navy;
  }

  .gateway {
    background-color: green;
  }

  .submissions {
    background-color: maroon;
  }
  </style>
</head>
<body>
<div class="container"></div>
  <h1>AIE Music Workshop</h1>

  <div class="buttons">
    <a href="slides/">Slides</a>
    <a href="poll/" class="poll">Poll</a>
    <a href="questions/" class="questions">Live Questions</a>
    <!-- <a href="generations/">Generations</a> -->
    <a href="notes/">Notes</a>
    <a href="submissions/" class="submissions">Submissions</a>
    <!-- <a href="discussion/">Discussion</a> -->
    <a href="gateway/" class="gateway">Gateway</a>
    <div class="fauxa">Recording</div>
    <a href="transcript/">Transcript</a>
  </div>
</div>

</body>
</html>
